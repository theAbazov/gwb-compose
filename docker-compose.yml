services:
  db:
    image: postgres:16-alpine
    container_name: gwb-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gwb}
      POSTGRES_USER: ${POSTGRES_USER:-gwb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gwb_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-06-04T19-20-08Z
    container_name: gwb-minio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":${MINIO_CONSOLE_PORT:-9001}"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:${MINIO_CONSOLE_PORT:-9001}"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: gwb-back
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - minio
    environment:
      # Внутри контейнера backend смотрит на *сервис* db, а не внешний IP
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: ${BACKEND_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      CAPTCHA_API_KEY: ${CAPTCHA_API_KEY}
      MINIO_ENDPOINT: gwb-minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      DADATA_API_KEY: ${DADATA_API_KEY}
      WEB_APP_URL: ${WEB_APP_URL}
    ports:
      - "${BACKEND_PORT:-3000}:3000"

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: gwb-front
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: ${FRONTEND_PORT:-5173}
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"

volumes:
  db_data:
  minio_data:

